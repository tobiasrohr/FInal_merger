transformations:
  parse_salary:
    description: Parse salary from text format (e.g., '€ 45.000' -> 45000)
    function: parse_salary_text_to_number
  map_hours:
    description: Map hours from HR4You format to target format
    value_mapping:
      Teilzeit (25 - 35 Stunden): Teilzeit (25 - 35h)
      Vollzeit (35 - 40 Stunden): Vollzeit (35 - 40h)
      Teilzeit (15 - 25 Stunden): Teilzeit (15 - 25h)
  map_languages:
    description: Map languages from HR4You format to target format
    value_mapping:
      Dänisch: Dänisch
      Deutsch: Deutsch
